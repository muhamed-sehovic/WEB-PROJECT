<!-- Login Page Content -->
<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                    <i class="bi bi-person-circle"></i>
                </div>
                <h1 class="fw-bolder">Log In</h1>
                <p class="lead fw-normal text-muted mb-0">Access your account</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form id="loginForm">
                        <!-- Email input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="loginEmail" type="email" placeholder="name@example.com" required />
                            <label for="loginEmail">Email address</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="loginPassword" type="password" placeholder="Enter your password" required />
                            <label for="loginPassword">Password</label>
                        </div>
                        <!-- Remember me -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="rememberMe" type="checkbox" />
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Log In</button>
                        </div>
                    </form>
                    <!-- Additional Options -->
                    <div class="text-center mt-4">
                        <a href="#register" class="text-primary">Register</a> | 
                        <a href="#" class="text-primary">Forgot Password?</a> | 
                        <a href="#admin-login" class="text-primary">Log in as Administrator</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="utils/constants.js"></script>
<script src="utils/rest-client.js"></script>
<script src="utils/utils.js"></script>
<script src="services/user-service.js"></script>
<script>
    UserService.init();
 </script>
