<!-- Register Page Content -->
<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h1 class="fw-bolder">Register</h1>
                <p class="lead fw-normal text-muted mb-0">Create your account</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form id="registerForm">
                        <!-- Name input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registerName" type="text" placeholder="Enter your name" name = "first_name" required />
                            <label for="registerName">First Name</label>
                        </div>
                        <!-- Surname input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registerSurname" type="text" placeholder="Enter your surname" name = "last_name" required />
                            <label for="registerSurname">Last Name</label>
                        </div>
                        <!-- Email input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registerEmail" type="email" placeholder="name@example.com" required />
                            <label for="registerEmail">Email address</label>
                        </div>
                        <!-- Birth Date input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registerBirthDate" type="date" required />
                            <label for="registerBirthDate">Birth Date</label>
                        </div>
                        <!-- Address input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registerAddress" type="text" placeholder="Enter your address" required />
                            <label for="registerAddress">Address</label>
                        </div>
                        <!-- Phone input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registerPhone" type="tel" placeholder="Enter your phone number" required />
                            <label for="registerPhone">Phone Number</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registerPassword" type="password" placeholder="Enter your password" required />
                            <label for="registerPassword">Password</label>
                        </div>
                        <!-- Confirm Password input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registerConfirmPassword" type="password" placeholder="Confirm your password" required />
                            <label for="registerConfirmPassword">Confirm Password</label>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg" type="submit">Register</button>
                        </div>
                    </form>
                    <!-- Additional Options -->
                    <div class="text-center mt-4">
                        <a href="#account" class="text-primary">Already have an account? Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
