<!-- Administrator Login Page Content -->
<section class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-danger bg-gradient text-white rounded-3 mb-3">
                    <i class="bi bi-shield-lock"></i>
                </div>
                <h1 class="fw-bolder">Admin Login</h1>
                <p class="lead fw-normal text-muted mb-0">Access the Admin Panel</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <form id="adminLoginForm">
                        <!-- Email input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="adminEmail" type="email" placeholder="admin@example.com" required />
                            <label for="adminEmail">Email Address</label>
                        </div>
                        <!-- Password input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="adminPassword" type="password" placeholder="Enter your password" required />
                            <label for="adminPassword">Password</label>
                        </div>
                        <!-- Remember me -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="adminRememberMe" type="checkbox" />
                            <label class="form-check-label" for="adminRememberMe">Remember me</label>
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button class="btn btn-danger btn-lg" type="submit">Log In</button>
                        </div>
                    </form>
                    <!-- Additional Options -->
                    <div class="text-center mt-4">
                        <a href="#" class="text-danger">Forgot Password?</a> | 
                        <a href="#account" class="text-danger">Back to User Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    UserService.init();
 </script>
